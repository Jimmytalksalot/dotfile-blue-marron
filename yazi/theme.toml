[theme]
name = "MyCustomTheme"

# Define the styles for different file types
[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#363644" },

    # Videos
    { mime = "video/*", fg =  "#363644"  },
    { mime = "audio/*", fg =  "#363644"  },

    # Empty files
    { mime = "inode/x-empty", fg =  "#363644"  },

    # Orphan symbolic links
    { name = "*", is = "orphan", fg = "#363644" },

    # All files
    { name = "*", fg = "#363644" },

    # All directories
